<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
  <title>Anime Quotes</title>
</head>

<body>
  <h1>Anime Quote Generator</h1>
  <div id="searchBar" class="container">
    <input id="searchField" type="text" placeholder="Anime Name">
    <button id="searchBttn">Search</button>
  </div>
  <h2>OR</h2>
  <div class="button">
    <button id="randBttn" type="button" class="btn btn-info">Random Quote</button>
  </div>

  <div>
    <ul id="quoteHolder">

    </ul>
  </div>

  <div class="container">
    <div id="quoteContainer" hidden="true" class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title" id="animeTitle">Card title</h5>
        <p class="card-text" id="animeQuote">Some quick example text to build on the card title and make up the bulk of
          the card's content.</p>
        <h6 class="card-subtitle mb-2 text-muted" id="animeCharacter">Card subtitle</h6>
      </div>
    </div>
  </div>

  <div id="dummyContainer" hidden="true" class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title" id="animeTitle">Card title</h5>
      <h6 class="card-subtitle mb-2 text-muted" id="animeCharacter">Card subtitle</h6>
      <p class="card-text" id="animeQuote">Some quick example text to build on the card title and make up the bulk of
        the card's content.</p>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>
